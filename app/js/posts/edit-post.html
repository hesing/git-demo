<h1>Edit Post</h1>
{{ ep }}
<form ng-submit="ep.updatePost()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="ep.formData.title">
  </div>
  <div class="form-group">
    <label>Body</label>
    <input type="text" class="form-control" ng-model="ep.formData.body">
  </div>

  <button type="submit" class="btn btn-default">Update Post</button>
</form>
