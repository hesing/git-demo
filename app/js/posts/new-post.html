<form ng-submit="np.savePost()">
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" ng-model="np.formData.title">
  </div>
  <div class="form-group">
    <label>Body</label>
    <input type="text" class="form-control" ng-model="np.formData.body">
  </div>

  <button type="submit" class="btn btn-default">Add Post</button>
</form>
